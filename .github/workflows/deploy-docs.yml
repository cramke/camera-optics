name: Deploy Docs (Latest)

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: 'pages-latest'
  cancel-in-progress: false

jobs:
  # Build job
  build-docs:
    uses: ./.github/workflows/reusable-build-docs.yml

  # Deploy job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5 latest checked on 23.12.2025
