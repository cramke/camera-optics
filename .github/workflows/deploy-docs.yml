name: Deploy Docs (Latest)

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: 'pages-latest'
  cancel-in-progress: false

jobs:
  # Build job
  build-docs:
    uses: ./.github/workflows/reusable-build-docs.yml

  # Deploy job
  deploy:
    name: Deploy to GitHub Pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
