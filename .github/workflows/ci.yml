name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  format-and-lint:
    name: Format and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust formatting
        run: cargo fmt --check --manifest-path src-tauri/Cargo.toml

      - name: Lint Rust code
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Check frontend formatting (Prettier)
        run: |
          npx prettier --check "**/*.{css,html,js,ts,json}" \
            --ignore-path .prettierignore \
            --ignore-unknown

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --force

      - name: Audit Rust dependencies for vulnerabilities
        run: cargo audit --file src-tauri/Cargo.lock

      - name: Run Semgrep SAST
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/rust
            p/typescript
            p/javascript
            p/xss
            p/security-audit

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: format-and-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Rust (no warnings)
        run: cargo build --manifest-path src-tauri/Cargo.toml --release
        env:
          RUSTFLAGS: -D warnings

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked --force

      - name: Run Rust tests with coverage
        run: |
          cd src-tauri
          cargo llvm-cov test --lcov --output-path ../coverage-rust.info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Run Vitest tests
        run: pnpm vitest run --coverage

      - name: Generate frontend coverage
        run: pnpm test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            coverage-rust.info
          retention-days: 7

  coverage-report:
    name: Generate Coverage Badges
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: .

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate coverage badges
        run: |
          set -euxo pipefail

          # Candidate paths for frontend coverage summary (Vitest)
          FRONTEND_PATHS=(
            "coverage/coverage-summary.json"
            "coverage-reports/coverage/coverage-summary.json"
            "coverage-reports/coverage-summary.json"
            "coverage-summary.json"
          )

          # Candidate paths for Rust lcov
          RUST_PATHS=(
            "coverage-rust.info"
            "coverage-reports/coverage-rust.info"
            "coverage/coverage-rust.info"
          )

          # Find first existing frontend summary
          F_SUM=""
          for p in "${FRONTEND_PATHS[@]}"; do
            if [ -f "$p" ]; then
              F_SUM="$p"
              break
            fi
          done

          if [ -n "$F_SUM" ]; then
            echo "Using frontend coverage summary: $F_SUM"
            F_PCT=$(jq -r '.total.lines.pct' "$F_SUM")
            F_PCT_ROUND=$(printf "%.0f" "$F_PCT")
          else
            echo "No frontend coverage-summary.json found in candidate paths."
            F_PCT_ROUND=0
          fi

          # Find first existing rust lcov
          R_LCOV=""
          for p in "${RUST_PATHS[@]}"; do
            if [ -f "$p" ]; then
              R_LCOV="$p"
              break
            fi
          done

          if [ -n "$R_LCOV" ]; then
            echo "Using rust lcov file: $R_LCOV"
            # Sum LF and LH values across found lcov file
            AWK_OUTPUT=$(awk -F":" '/^LF:/{lf+= $2} /^LH:/{lh+= $2} END{printf "%d %d", lf, lh}' "$R_LCOV")
            read LF_TOTAL LH_TOTAL <<< "$AWK_OUTPUT"
            echo "Rust coverage data: LF=$LF_TOTAL LH=$LH_TOTAL"
            if [ -n "$LF_TOTAL" ] && [ "$LF_TOTAL" -gt 0 ]; then
              R_PCT=$(awk -v lh="$LH_TOTAL" -v lf="$LF_TOTAL" 'BEGIN{printf "%.0f", (lh/lf)*100}')
            else
              echo "No LF records found in $R_LCOV; setting R_PCT=0"
              R_PCT=0
            fi
          else
            echo "No rust lcov file found in candidate paths."
            R_PCT=0
          fi

          color_for() {
            P=$1
            if [ "$P" -ge 90 ]; then echo "brightgreen"
            elif [ "$P" -ge 75 ]; then echo "yellowgreen"
            elif [ "$P" -ge 60 ]; then echo "yellow"
            elif [ "$P" -ge 40 ]; then echo "orange"
            else echo "red"
            fi
          }

          F_COLOR=$(color_for "${F_PCT_ROUND:-0}")
          R_COLOR=$(color_for "${R_PCT:-0}")

          echo "Frontend coverage: ${F_PCT_ROUND:-0}% (color: $F_COLOR)"
          echo "Rust coverage: ${R_PCT:-0}% (color: $R_COLOR)"

          # Create badges directory
          mkdir -p badges

          # Download badges from shields.io
          curl -s -o badges/coverage-frontend.svg "https://img.shields.io/badge/coverage_frontend-${F_PCT_ROUND}%25-${F_COLOR}.svg"
          curl -s -o badges/coverage-rust.svg "https://img.shields.io/badge/coverage_rust-${R_PCT}%25-${R_COLOR}.svg"

      - name: Upload badges as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badges
          path: ./badges/
          retention-days: 90

  build-docs:
    needs: coverage-report
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/reusable-build-docs.yml

  deploy-docs:
    name: Deploy Docs to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: 'pages-latest'
      cancel-in-progress: false
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
