name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Rust formatting
        run: cargo fmt --check --manifest-path src-tauri/Cargo.toml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Check frontend formatting (Prettier)
        run: |
          npx prettier --check "**/*.{css,html,js,ts,json}" \
            --ignore-path .prettierignore \
            --ignore-unknown

  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    needs: format-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Lint Rust code
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Build Rust (no warnings)
        run: cargo build --manifest-path src-tauri/Cargo.toml --release
        env:
          RUSTFLAGS: -D warnings

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build TypeScript (no warnings)
        run: pnpm build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked --force

      - name: Run Rust tests with coverage
        run: |
          cd src-tauri
          cargo llvm-cov test --lcov --output-path ../coverage-rust.info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Run Vitest tests
        run: pnpm vitest run --coverage

      - name: Generate frontend coverage
        run: pnpm test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            coverage-rust.info
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked  --force

      - name: Audit Rust dependencies for vulnerabilities
        run: cargo audit --file src-tauri/Cargo.lock

      - name: Run Semgrep SAST
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/rust
            p/typescript
            p/javascript
            p/xss
            p/security-audit

  coverage-report:
    name: Coverage Report
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate coverage badges and update README
        run: |
          set -euo pipefail

          # --- Frontend coverage (Vitest) ---
          if [ -f coverage/coverage-summary.json ]; then
            F_PCT=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
            F_PCT_ROUND=$(printf "%.0f" "$F_PCT")
          else
            echo "coverage/coverage-summary.json not found"
            F_PCT_ROUND=0
          fi

          # --- Rust coverage (lcov from cargo llvm-cov) ---
          if [ -f coverage-rust.info ]; then
            # Sum LF and LH values across coverage-rust.info
            read LF_TOTAL LH_TOTAL < <(awk -F":" '/^LF:/{lf+= $2} /^LH:/{lh+= $2} END{printf "%d %d", lf, lh}' coverage-rust.info)
            if [ "$LF_TOTAL" -gt 0 ]; then
              R_PCT=$(awk -v lh="$LH_TOTAL" -v lf="$LF_TOTAL" 'BEGIN{printf "%.0f", (lh/lf)*100}')
            else
              R_PCT=0
            fi
          else
            echo "coverage-rust.info not found"
            R_PCT=0
          fi

          color_for() {
            P=$1
            if [ "$P" -ge 90 ]; then echo "brightgreen"
            elif [ "$P" -ge 75 ]; then echo "yellowgreen"
            elif [ "$P" -ge 60 ]; then echo "yellow"
            elif [ "$P" -ge 40 ]; then echo "orange"
            else echo "red"
            fi
          }

          F_COLOR=$(color_for "$F_PCT_ROUND")
          R_COLOR=$(color_for "$R_PCT")

          # Download badges from shields.io
          curl -s -o coverage-frontend-badge.svg "https://img.shields.io/badge/coverage_frontend-${F_PCT_ROUND}%25-${F_COLOR}.svg"
          curl -s -o coverage-rust-badge.svg "https://img.shields.io/badge/coverage_rust-${R_PCT}%25-${R_COLOR}.svg"

          # Insert badges into README.md if not present (after the docs badge)
          if ! grep -q 'coverage_frontend' README.md; then
            awk -v badges="[![Coverage Frontend](./coverage-frontend-badge.svg)](./coverage-frontend-badge.svg) [![Coverage Rust](./coverage-rust-badge.svg)](./coverage-rust-badge.svg)" '
              /img.shields.io.*docs-mdBook/ && !inserted { print; print badges; inserted=1; next } { print }' README.md > README.tmp && mv README.tmp README.md
          fi

          # Commit changes
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add coverage-frontend-badge.svg coverage-rust-badge.svg README.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git commit -m "chore(ci): update coverage badges" || true
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(ci): update coverage badges'
          committer: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
          author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
          title: 'chore(ci): update coverage badges'
          body: 'Automated update of coverage badges (frontend + rust).'
          labels: coverage, automation
